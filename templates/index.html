<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #57b7ff 0%, #6dd5ed 100%);
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem 2rem 1.5rem 2rem;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.14);
            position: relative;
        }
        .login-form .avatar {
            width: 72px;
            height: 72px;
            background: #e3f6ff;
            color: #57b7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            margin: 0 auto 1rem auto;
            box-shadow: 0 2px 8px rgba(87,183,255,0.15);
        }
        .login-form h2 {
            font-weight: 600;
            color: #333;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control:focus {
            border-color: #57b7ff;
            box-shadow: 0 0 0 .2rem rgba(87,183,255,0.15);
        }
        .admin-toggle {
            margin-top: 15px;
            cursor: pointer;
        }
        .admin-code-field {
            display: none;
            margin-top: 10px;
            animation: fadeIn 0.25s;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .btn-primary {
            background: linear-gradient(90deg, #57b7ff 0%, #6dd5ed 100%);
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(87,183,255,0.15);
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #57b7ff 100%);
        }
        .forgot-link {
            display: block;
            text-align: right;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            color: #57b7ff;
            text-decoration: none;
            transition: color 0.15s;
        }
        .forgot-link:hover {
            color: #333;
            text-decoration: underline;
        }
        .error-message {
            background: #ffeaea;
            color: #d60000;
            border-radius: 6px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.97rem;
        }
    </style>
</head>
<body>
    <div class="login-form shadow-lg">
        <div class="avatar mb-2"><i class="bi bi-person-circle"></i></div>
        <h2 class="text-center mb-3">Iniciar Sesión</h2>
        <div id="errorMsg" class="error-message"></div>
        <form id="loginForm" action="/login" method="post" autocomplete="off">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" required autofocus autocomplete="username">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                </div>
            </div>
            <a href="/forgot-password" class="forgot-link">¿Olvidaste tu contraseña?</a>
            <div class="form-check admin-toggle">
                <input class="form-check-input" type="checkbox" id="adminAccessToggle" name="admin_access">
                <label class="form-check-label" for="adminAccessToggle">
                    Acceso administrador
                </label>
            </div>
            <div class="mb-3 admin-code-field" id="adminCodeField">
                <label for="admin_code" class="form-label">Código de administrador</label>
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control" id="admin_code" name="admin_code" autocomplete="off">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
        </form>
    </div>

    <script>
        // Mostrar campo código de administrador con animación
        document.getElementById('adminAccessToggle').addEventListener('change', function() {
            const adminCodeField = document.getElementById('adminCodeField');
            adminCodeField.style.display = this.checked ? 'block' : 'none';
            if (this.checked) {
                document.getElementById('admin_code').focus();
            }
        });

        // Ejemplo de manejo de error en el frontend (puedes reemplazarlo con tu lógica de backend)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            let errorMsg = '';
            if (!email || !email.includes('@')) {
                errorMsg = 'Por favor, ingresa un correo electrónico válido.';
            } else if (!password) {
                errorMsg = 'Por favor, ingresa tu contraseña.';
            }

            if (errorMsg) {
                e.preventDefault();
                document.getElementById('errorMsg').textContent = errorMsg;
                document.getElementById('errorMsg').style.display = 'block';
            } else {
                document.getElementById('errorMsg').style.display = 'none';
            }
        });
    </script>
</body>
</html>
