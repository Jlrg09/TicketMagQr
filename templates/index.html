<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .admin-toggle {
            margin-top: 15px;
            cursor: pointer;
        }
        .admin-code-field {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2 class="text-center mb-4">Iniciar Sesi칩n</h2>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electr칩nico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="form-check admin-toggle">
                <input class="form-check-input" type="checkbox" id="adminAccessToggle" name="admin_access">
                <label class="form-check-label" for="adminAccessToggle">
                    Acceso administrador
                </label>
            </div>
            
            <div class="mb-3 admin-code-field" id="adminCodeField">
                <label for="admin_code" class="form-label">C칩digo de administrador</label>
                <input type="password" class="form-control" id="admin_code" name="admin_code">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>

    <script>
        document.getElementById('adminAccessToggle').addEventListener('change', function() {
            const adminCodeField = document.getElementById('adminCodeField');
            adminCodeField.style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
